<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div id="options-container">
            <button id="new-sketch-button">New Sketch</button>

            <label for="coloring-style-selection">Coloring style: </label>
            <select id="coloring-style-selection">
                <option value="random-colors" id="coloring-style">Random Colors</option>
                <option value="normal">Normal</option>
            </select>

            <input type="checkbox" id="sketch-mode-checkbox">
            <label for="sketch-mode-checkbox">Light sketch mode</label>
        </div>
        <div id="main-container"></div>

        <script src="main.js"></script>
    </body>
  </html>
